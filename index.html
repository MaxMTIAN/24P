<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Point Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card-container"></div>
    <div id="operators" style="display: none;">
        <button onclick="selectOperator('+')">+</button>
        <button onclick="selectOperator('-')">-</button>
        <button onclick="selectOperator('*')">×</button>
        <button onclick="selectOperator('/')">÷</button>
    </div>
    <button id="hint">💡 提示</button>
    <div id="celebration" style="display: none;">
        <p>🎉 恭喜！你赢了！</p>
        <button onclick="resetGame()">再玩一次</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
